<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <h1>Another todo list app</h1>
    <form action="#">
        <input type="text" name="todo">
        <input class="add_todo_button" type="submit" value="Add todo">
    </form>
    <div class="todos">
        
    </div>

    <div id="todo_template" style="display: none;">
        <div class="todo">
          <h2>Todo Name</h2>
          <ul>
            <li><a href="#" class="delete">Delete</a></li>
            <li><a href="#" class="complete">Complete</a></li>
          </ul>
        </div>
    </div>
    
    
    <script type="text/javascript" src="js/vendor/jquery_2.1.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
